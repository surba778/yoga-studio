<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga studio for all people">
    <meta name="keywords" content="Yoga">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yoga Studio</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Yoga Studio</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a  href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="aboutus.html">About us</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form method="POST"  class="signup-form">
            <h2>Let's sign up!</h2>
            <div>
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input id="lname" name="last_name" type="text" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required>
            </div>
            <input class="join-button" type="submit" value="Submit">
        </form>
    </section>
    <footer>
        
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" aria-label="facebook"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" aria-label="twitter"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" aria-label="youtube"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" aria-label="instagram"><i class="fab fa-instagram"></i></a></li>
        </ul>

    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>
</html>
